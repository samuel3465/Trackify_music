
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Example</title>                                                              
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section style="align-content: center;"  class="login">
  <div class="container">
      <div class="form-container" id="form-box">
        <!-- Login Form -->
        <form id="login-form" class="form active">
          <h2>Login to Trackify</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="khml.html" id="switch-to-signup">Sign Up</a></p>
        </form>
  </section>
   <!-- Sign Up Form -->
   <form id="signup-form" class="form">
    <h2>Create a Trackify Account</h2>
    <input type="text" placeholder="Username" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
  </form>

  <script src="script.js"></script>
</body>
</html>

<footer>
  <div class="logo">Trackify</div>
  <div class="social-links">

  <div class="links">

</html>
